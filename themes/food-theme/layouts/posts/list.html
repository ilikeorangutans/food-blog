{{ define "main" }}
  <p class="subtle-header">{{ .Title }}</p>
  <p>
    {{ .Content }}
  </p>

  {{ $paginator := .Paginator }}
  {{ partial "pagination.html" . }}
  <div class="content">
  {{ range $paginator.Pages.ByLastmod.Reverse}}
  {{ partial "list-item.html" . }}
  {{ end }}
  </div>
  {{ partial "pagination.html" . }}

{{ end }}
